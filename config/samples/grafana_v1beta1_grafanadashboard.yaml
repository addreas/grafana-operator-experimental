apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafanadashboard-sample
spec:
  instanceSelector:
    matchLabels:
      dashboards: a
  plugins:
    - name: grafana-clock-panel
      version: 1.3.0
  json: |
    {
      "panels": [
        {
          "datasource": {
            "type": "datasource",
            "uid": "grafana"
          },
          "gridPos": {
            "h": 9,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 2,
          "pluginVersion": "1.3.0",
          "title": "Panel Title",
          "type": "grafana-clock-panel"
        }
      ],
      "schemaVersion": 36,
      "title": "New dashboard"
    }
